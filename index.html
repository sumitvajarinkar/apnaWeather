<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./pic/cloudy.png" type="image/x-icon">
    <title>Apna Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="greet"></h1>
        <h3 class="subtitle">Welcome in Apna Weather App</h3>
        <header>
            <input type="text" class="search-box" placeholder="Search for a city and ENTER..."/>
        </header>
        <main>
            <section class="location">
            <div class="city"></div>
            <div class="date"></div>
        </section>
        <div class="current">
            <div class="temp"><span></span></div>
            <div class="weather"></div>
            <div class="hi-low"></div>
        </div>
        </main>
    </div>
    <!-- Typewriter library -->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <!-- External JS file -->
    <script src="scripts.js"></script>
</body>
</html>
